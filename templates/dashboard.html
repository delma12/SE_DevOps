<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      
      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 100%;
        height: 70vh; 
        margin: auto;
        margin-top: 5%;
      }

      
      .dashboard-box {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #000000;
        border-radius: 20px;
        text-align: center;
        font-size: 2rem; 
        padding: 40px; 
        transition: background-color 0.3s;
        cursor: pointer;
        min-height: 150px; 
        background-color: #f4f4f4;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      }

      .dashboard-box:hover {
        background-color: #eff4f8;
      }

      .logout-box {
        background-color: #f8d7da;
        color: #721c24;
        grid-column: span 3; 
        min-height: 100px; 
        font-size: 2.5rem; 
        padding: 30px; 
      }

      .dashboard-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 3rem; 
        font-weight: bold;
      }

      .dashboard-box img {
        width: 60px;
        height: 60px;
        margin-right: 20px; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-title">{{ title }}</div>
      <div class="dashboard-container">
        <!-- Apprentices box -->
        <div
          class="dashboard-box"
          onclick="window.location.href='/apprentices'"
        >
          <img
            src="/static/images/apprentice (1).png"
            alt="Apprentices"
          />
          <span>Apprentices</span>
        </div>

        <!-- Reviews box -->
        <div
          class="dashboard-box"
          onclick="window.location.href='/reviews'"
        >
          <img
            src="/static/images/complain.png"
            alt="Reviews"
          />
          <span>Skills Coach Reviews</span>
        </div>

        {% if is_admin %}
        <!-- User Management box -->
        <div
          class="dashboard-box"
          onclick="window.location.href='/users'"
        >
          <img
            src="/static/images/management.png"
            alt="Users"
          />
          <span>User Management</span>
        </div>
        {% endif %}

        <!-- Logout box (spanning across all columns) -->
        <div
          class="dashboard-box logout-box"
          onclick="confirmLogout()"
        >
          <img
            src="/static/images/exit-door.png"
            alt="Logout"
          />
          <span>Logout</span>
        </div>
      </div>
    </div>
    <script>
      function confirmLogout() {
        const userConfirmed = confirm("Are you sure you want to log out?");
        if (userConfirmed) {
          window.location.href = "/logout";
        }
      }
    </script>
  </body>
</html>
